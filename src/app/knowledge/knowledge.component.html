<h1></h1>
<div>
<mat-grid-list cols="2" rowHeight="150px">
  <mat-grid-tile *ngFor="let knowledge of knowledges" [colspan]="1" [rowspan]="3" [style.background]="'#FFFFFF'">
    <div class="card-style">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar class="example-header-image" [src]="knowledge.avatarUrl"> 
          <mat-card-title>{{knowledge.title}}</mat-card-title>
          <mat-card-subtitle>{{knowledge.subtitle}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="card-content">
          <div class="card-text">
            <p> {{knowledge.content}}</p>
          </div>
          <img mat-card-xl-image [src]="knowledge.urlToImage" [alt]="knowledge.title" >
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>


</div> 

<!--Size for respnsive-->
